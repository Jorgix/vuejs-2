<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>

    <div id="start">
        <h1>{{ message }}</h1>
    </div>



    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> VERSÃO CDN-->
    <script src="node_modules/vue/dist/vue.min.js"></script>

    <script>

       var app = new Vue({

            el: '#start',
            data: {
                message: "Olá mundo em VueJS"
            }

        })

    </script>



</body>

</html>
